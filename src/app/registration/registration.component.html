<div class="register-form">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" name="name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" name="email">
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" name="password">
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" name="confirmPassword">
      </mat-form-field>
      <div *ngIf="registerForm.hasError('notSame')">Password and confirm Password should match</div>
      <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</div>
